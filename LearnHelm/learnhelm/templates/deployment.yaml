apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "learnhelm.fullname" . }}
  labels:
    {{- include "learnhelm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "learnhelm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "learnhelm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "learnhelm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          env: {{ range $key, $value := .Values.environment }}
            - name:  {{ $key | quote}}
              value: {{ $value | quote }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          #livenessProbe:
          #  httpGet:
          #    path: {{ .Values.health.livenessProbe | quote }}
          #    port: 80
          #  periodSeconds: 30
          #  initialDelaySeconds: 10
          #readinessProbe:
          #  httpGet:
          #    path: {{ .Values.health.readinessProbe | quote }}
          #    port: 80
          #  periodSeconds: 30
          #  initialDelaySeconds: 10
          #startupProbe:
          #  httpGet:
          #    path: {{ .Values.health.startupProbe | quote }}
          #    port: 80
          #  periodSeconds: 30
          #  initialDelaySeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
